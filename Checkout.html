<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
            color: #333;
        }

        header {
            background-color: #ffffff;
            padding: 20px 0;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        header h1 {
            color: #ff5722;
            font-size: 32px;
            margin: 0;
            letter-spacing: 1px;
        }

        .item-container {
            max-width: 900px;
            margin: 60px auto;
            padding: 25px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
        }

        .item-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .item-image {
            flex: 1 1 40%;
            padding: 15px;
            box-sizing: border-box;
        }

        .item-image img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            transition: opacity 0.3s ease;
        }

        .item-image img:hover {
            opacity: 0.9;
        }

        .item-details {
            flex: 1 1 55%;
            padding: 15px;
            box-sizing: border-box;
            text-align: left;
        }

        .item-details h3 {
            margin: 12px 0;
            font-size: 26px;
            color: #2c3e50;
            font-weight: bold;
        }

        .item-details p {
            font-size: 17px;
            color: black;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            margin: 30px 0;
        }

        .quantity-button {
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            padding: 10px;
            cursor: pointer;
            width: 45px;
            height: 45px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .quantity-button:hover {
            background-color: #e64a19;
            transform: scale(1.1);
        }

        .quantity-input {
            text-align: center;
            width: 60px;
            height: 45px;
            font-size: 18px;
            margin: 0 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
        }

        .quantity-input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }

        .checkout-button {
            display: block;
            margin: 25px auto;
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
        }

        .checkout-button:hover {
            background-color: #0056b3;
            box-shadow: 0 8px 16px rgba(0, 123, 255, 0.2);
            transform: translateY(-3px);
        }

        .checkout-button:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .item-container {
                flex-direction: column;
            }

            .item-image, .item-details {
                flex: 1 1 100%;
            }

            .item-details {
                text-align: center;
            }
        }

        .cart-totals {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: 20px;
        }

        .cart-totals h2 {
            margin-top: 0;
            font-size: 24px;
        }

        .totals {
            margin-bottom: 20px;
        }

        .line-item,
        .total {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .total {
            font-weight: bold;
        }

        .cart-button {
            background-color: #f0531b;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }

        .cart-button:hover {
            background-color: #d94612;
        }

    </style>
</head>
<body>

<header>
    <h1>Checkout Page</h1>
</header>

<div class="item-container">
    <div class="item-details">
        <h3 id="itemName">Item Name</h3>
        <p id="itemRestaurant">Restaurant: </p>
        <p id="itemDescription">Description: </p>
        

        <div class="quantity-selector">
            <label>
                <button class="quantity-button" onclick="decrementQuantity()">-</button>
                <input type="text" id="quantityInput" class="quantity-input" value="1" readonly>
                <button class="quantity-button" onclick="incrementQuantity()">+</button>
            </label>
        </div>
    </div>
    
    <div class="item-image">
        <img id="itemImage" src="" alt="Item Image">
    </div>

    <div class="cart-totals">
        <h2>Cart Totals</h2>
        <div class="totals">
            <div class="line-item">
                <span>Subtotal</span>
                <span id="subtotal">$0.00</span>
            </div>
            <div class="line-item">
                <span>Delivery Fee</span>
                <span id="deliveryFee">$5.00</span>
            </div>
            <div class="total">
                <span>Total</span>
                <span id="total">$5.00</span>
            </div>
        </div>
        <button class="cart-button" onclick="checkout()">Proceed to Payment</button>
    </div>
</div>

<script>
    // Retrieve item details from localStorage
    const selectedItem = JSON.parse(localStorage.getItem('selectedItem'));

if (selectedItem) {
    document.getElementById('itemName').innerText = selectedItem.name;
    document.getElementById('itemRestaurant').innerText = "Restaurant: " + selectedItem.restaurant;
    document.getElementById('itemDescription').innerText = selectedItem.description;
    document.getElementById('itemImage').src = selectedItem.image;

    // Calculate initial subtotal and total
    calculateTotal();
}


    function incrementQuantity() {
        let quantityInput = document.getElementById('quantityInput');
        let quantity = parseInt(quantityInput.value);
        quantityInput.value = quantity + 1;
        calculateTotal();
    }

    function decrementQuantity() {
        let quantityInput = document.getElementById('quantityInput');
        let quantity = parseInt(quantityInput.value);
        if (quantity > 1) {
            quantityInput.value = quantity - 1;
            calculateTotal();
        }
    }

    function checkout(){
        window.location.href="PaymentPage.html";
    }

    function calculateTotal() {
    const quantity = parseInt(document.getElementById('quantityInput').value);
    const price = selectedItem.price;
    const subtotal = quantity * price;
    const deliveryFee = 5.00;
    const total = subtotal + deliveryFee;

    document.getElementById('subtotal').innerText = `$${subtotal.toFixed(2)}`;
    document.getElementById('total').innerText = `$${total.toFixed(2)}`;

    // Store details in localStorage
    localStorage.setItem('orderDetails', JSON.stringify({
        name: selectedItem.name,
        restaurant: selectedItem.restaurant,
        quantity: quantity,
        total: total
    }));

        console.log('Storing in localStorage:', {
        name: selectedItem.name,
        restaurant: selectedItem.restaurant,
        quantity: quantity,
        total: total
    });

    localStorage.setItem('orderDetails', JSON.stringify({
        name: selectedItem.name,
        restaurant: selectedItem.restaurant,
        quantity: quantity,
        total: total
    }));
}


</script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
    const orderDetails = JSON.parse(localStorage.getItem('orderDetails'));

    console.log(orderDetails); // Debugging line to check if data is retrieved correctly

    if (orderDetails) {
        document.getElementById('orderItemName').innerText = orderDetails.name;
        document.getElementById('orderRestaurant').innerText = "Restaurant: " + orderDetails.restaurant;
        document.getElementById('orderQuantity').innerText = "Quantity: " + orderDetails.quantity;
        document.getElementById('orderTotal').innerText = "Total: $" + orderDetails.total.toFixed(2);
    } else {
        console.error("Order details not found in localStorage.");
    }
});

</script>

</body>
</html>
